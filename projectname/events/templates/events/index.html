{% extends "base.html" %} 

{% block title %}Events for {{ person }}{% endblock %}

{% block content %}
<div class="starter-template">
  <h1>Choose an event to register for</h1>
  {% for event in event_list %}
    <div class='col-md-2'>{{ event.date_time }}</div>
    <div class='col-md-2'><a href="{{ event.id }}/">{{ event.name }}</a></div>
    <div class='col-md-8'>{{ event.description }}</div>
  {% endfor %}
</div>
{% endblock %}
